box: wercker/ruby
build:
    steps:
        - bundle install
        - script:
            name: rspec
            code: bundle exec rspec
deploy:
    steps:
        - script:
            name: list all variables
            code: export -p
        - heroku-deploy:
            heroku-key: $HEROKU_KEY
            heroku-user: pjvds
            heroku-app-name: $HEROKU_APP_NAME
